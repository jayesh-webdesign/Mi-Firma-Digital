<div class="container">
    <!-- {{model | json}} -->
    <div class="row justify-content-center">
        <div class="col-md-4 form-container">
            <form #loginForm="ngForm" (ngSubmit)="GetCertificate(loginForm)">
                <div class="form-group">
                    <label for="user">Usuario</label>
                    <input type="text" class="form-control" id="user" required [(ngModel)]="model.user" name="user"
                        #user placeholder="Usuario">
                    <!-- {{user.className | json }} -->
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" required [(ngModel)]="model.password"
                        name="password" #password placeholder="Contraseña">
                    <!-- {{password.className | json }} -->
                </div>
                <button type="submit" class="btn submit" [hidden]="!loginForm.form.valid">Solicitar</button>
            </form>
        </div>
        <!-- <p>{{msg}}</p> -->
    </div>
</div>
